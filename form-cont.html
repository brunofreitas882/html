<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de seleção e controle</title>
</head>

<body>
    <h1>Mês das mulheres</h1>
    <fieldset>
        <form action="/shoes-sold">
            <input type="radio" name="tenis" id="nike-a" value="nike-a" required>
            <label for="nike-a">nike a</label>
            <input type="radio" name="tenis" id="olympikus-corre" value="olympikus-corre" required>
            <label for="olympikus-corre">olympikus corre</label>
            <input type="radio" name="tenis" id="asis-la-vai" value="asis-la-vai" required>
            <label for="asis-la-vai">asis la vai</label>
            <hr>
            <h3>opções</h3>
            <label for="meia">meia</label>
            <input type="checkbox" name="meia" id="meia">
            <label for="talco">talco</label>
            <input type="checkbox" name="talco" id="talco">
            <hr>
            <label for="cor">qual cor deseja?</label>
            <select name="cor" id="cor">
                <option value=""></option>
                <option value="branco">branco</option>
                <option value="preto">preto</option>
                <option value="azul">azul</option>
            </select>
    </fieldset>
    <button>Comprar</button>
    </form>
</body>

</html>
