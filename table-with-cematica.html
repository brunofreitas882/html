<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <section>
        <div>
            <h2>Exemplo de uma tabela básica</h2>
            <p>Os elementos <strong> thead, tbody e tfoot</strong>, são utilizados para inserir semântica em uma
                estrutura de tabela</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Magda</td>
                        <td>Professora</td>
                        <td>magda@exemplo.com</td>
                    </tr>
                    <tr>
                        <td>Mari</td>
                        <td>Analista</td>
                        <td>mari@exemplo.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
